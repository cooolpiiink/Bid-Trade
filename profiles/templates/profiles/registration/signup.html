{% extends "base.html" %}
{% block style%}
<style>
    .col-md-6{
        border:1px solid white;
    }
</style>
{%endblock%}
{% block content %}
<div class="row">
    {% if not success %}
    
    <span class="col-md-3"></span>
    <div class="col-md-6 hero-feature">
        <form action="{% url 'sign_up' %}" method="POST">
            {% csrf_token %}
            <h2>Register</h2>
            {{ form.as_p }}
            <button class="btn btn-primary">Sign Up</button>
        </form>
    {% else %}
        <p>Success <a href="{% url 'sign_in' %}">Sign In</a></p>
    </div>
    {% endif %}
    <br><br>
</div>

{% endblock %}
