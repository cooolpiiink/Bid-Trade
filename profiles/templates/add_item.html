{% extends "base.html" %}

{% block content %}
<div class="col-md-9">
	{% if request.user.is_authenticated %}

        <form action="{% url 'add_item' %}" method="POST" enctype = "multipart/form-data">
            {% csrf_token %}
            <h3>ITEM</h3>
            <div class = "form-group">
                <label  class="control-label col-sm-4" for = "item_name">Name</label> <div class="col-sm-15"> {{ form.item_name }} </div>
            </div>

            <div class = "form-group">
                <label  class="control-label col-sm-4" for = "description">Description</label> <div class="col-sm-15">{{ form.description }} </div> 
            </div>

            <div class = "form-group">
                <label   class="control-label col-sm-4" for = "price">Price</label> <div class="col-sm-15">{{ form.price }} </div>
            </div>

        <br>
            <button class="btn btn-primary tweet-btn">Add</button>
        </form>
    {% endif %}
</div>
{% endblock %}
